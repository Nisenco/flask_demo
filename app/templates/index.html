<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog!</title>
    {% endif %}
</head>
<body>
<div>
    {% extends 'base.html'%}
    {%block content %}
        {% if user.username %}
            <h2>Hello, {{ user.username }}!</h2>
        {% endif %}

        {%for post in posts%}
        <div>
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
        </div>
        {%endfor%}
    {% endblock %}
</div>
</body>
</html>
